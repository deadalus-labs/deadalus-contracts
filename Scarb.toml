[package]
name = "starknet_foundry_template"
version = "0.1.0"
edition = "2023_10"

# See more keys and their definitions at https://docs.swmansion.com/scarb/docs/reference/manifest.html

[dependencies]
snforge_std = { git = "https://github.com/foundry-rs/starknet-foundry", tag = "v0.15.0" }
openzeppelin = { git = "https://github.com/OpenZeppelin/cairo-contracts.git", tag = "v0.8.0" }
starknet = "2.5.3"

[[target.starknet-contract]]
casm = true
casm-add-pythonic-hints = true

[lib]
sierra = true        # Enable Sierra codegen.
casm = true         # Enable CASM codegen.
sierra-text = true 
casm-add-pythonic-hints = true
